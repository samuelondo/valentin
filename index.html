<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>San Valentín</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="valentines-day">
  <div class="envelope"></div>
  <div class="heart"></div>
  <div class="text">¡FELIZ <br>SAN VALENTIN <br>MI AMOR! </div>
  <div class="front"></div>
</div>

<div id="card">
  <div class="side one">
    <i class="fas fa-heart"></i>
  </div>
  <div class="side two">
   
    <p>Mi niña linda</p>
    <p>En este día especial te quiero recordar lo especial que eres para mí, que me encanta todo de ti y que eres el motivo de mi sonrisa</p>
    <p>Sabes que te amo un montón y que siempre tendrás un gran espacio en mi corazón.</p>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
